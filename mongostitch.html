        const client = stitch.Stitch.initializeDefaultAppClient('smc-zmmqo');

                    owner_id: client.auth.user.id

                    $set: {
                        number: 42
                    }
                }, {
                    upsert: true
                })).then(() =>
                db.collection('signup').find({
                    owner_id: client.auth.user.id
                }, {
                    limit: 100
                }).asArray()).then(docs => {
                console.log("Found docs", docs)
                console.log("[MongoDB Stitch] Connected to Stitch")
            }).catch(err => {

            });
