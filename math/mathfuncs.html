<!DOCTYPE html>
<html>
<body>
<script>
function count(){
 let input = document.getElementById("numbers").value;
 debugger;
 let numbs = input.split(" ");
 document.getElementById("result").innerText = numbs.length;
}

function sum(){
 let input = document.getElementById("numbers").value;
 debugger;
 let numbs = input.split(" ");
 let sum = 0;
 for(let i = 0; i<numbs.length; ++i){
    sum+= Number.parseInt(numbs[i]);
 }
 document.getElementById("result").innerText = sum;
}


</script>


<h2>Math bits</h2>

<input id="numbers" type="text" />
<p/>


<button type="button" onclick="count()">Count</button> 
<button type="button" onclick="sum()">Sum</button>
<p/>
<output id="result"/>



</body>
</html>
