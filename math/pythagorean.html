	<h1>Find all Pythagorean triples </h1>

<p>

  https://www.coolmath.com/precalculus-review-calculus-intro/precalculus-geometry/27-geometry-formulas-used-in-calculus-01


	<p></p>
	<p id="demo"/>

		<script>
			for (let a=3; a < 50; a++){
        for (let b = a+1; b<51; b++){
          for (let c = b+1; c<52; c++){
            if (a*a + b*b === c*c){
               document.getElementById("demo").innerText += a + ", "  +b + ", " +c +"\n" 
            }
          }
        }
      }
		</script>
