<!DOCTYPE html>
<html>

<head>
	<title>Calculating Square Root</title>

	<script>
		const calc = function(){
        let square = 
        1*document.getElementById('square').value;
        let guess =
        1*document.getElementById('guess').value;
        if ((guess*guess - square) > 0.00001){          
          document.getElementById('root').innerText = `That is too big. A new guess is (${guess} + ${square}/${guess})/2 = ${(guess + square/guess)/2}`;
          document.getElementById('guess').value = (guess + square/guess)/2; 
          return;
        }
        if ((square - guess*guess) > 0.00001){
          document.getElementById('root').innerText = `That is too small. A new guess is (${guess} + ${square}/${guess})/2 = ${(guess + square/guess)/2}`;
          document.getElementById('guess').value = (guess + square/guess)/2;
          return;
        }
        document.getElementById('root').innerText = `A pretty good root: ${(guess + square/guess)/2}`;
        return;
      }
	</script>
</head>

<body>
	<h2>Calculating Square Root</h2>
	<p>This is a rare cases where a wild guess goes a long way. <p>
    <a href="https://www.mathsisfun.com/square-root.html">A Fun Way to Calculate a Square Root</a>
		<p>
			Enter a number: <input type="number" id="square"/> <p>
  Make a guess: <input type="number" id="guess" /> <p>
  <button type="button" onclick="calc();">Find the root</button>
<p>
<span id="root"></span>


</body>
</html>
