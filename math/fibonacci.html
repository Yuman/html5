<!DOCTYPE html>
<html>
  <head>
    <script src="fibo.js"> </script>
  </head>

<body>
<h2>Fibonacci Numbers </h2>
<div id="fibs"></div>
<script>
document.getElementById("fibs").innerHTML = fibo.sequence;

const next = function(){

  let end = fibo.sequence[fibo.sequence.length-1];
  let nxt = fibo.next();
  let ratio = nxt/end;
  document.getElementById('next').innerText = nxt;
  document.getElementById('rati').innerText = `Golden Ratio = ${nxt}/${end} = ${ratio}`;
}

const grow = function(){
  fibo.grow();
  document.getElementById("fibs").innerHTML = fibo.sequence;
}
</script>

<p>
<button name="grow" type="button" onclick="grow();">Grow</button>

<p>
<button name="next" type="button" onclick="next()">Next Value</button>
<output id="next"><br>
<div id="rati"></div>



</body>
