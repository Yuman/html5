<!DOCTYPE html>
<html>

<head>
	<style>
		.fib {
			color: blue;
			background-color: orange;
			font-size: 200%;
		}
	</style>
	<script src="fibo.js">

	</script>
</head>

<body>
	<h2>Fibonacci Numbers </h2>
	<img src="https://images.ctfassets.net/d7jrd3vkrjh8/5xLzWCnqaBFx6QUpvhuRhg/5c2a123771664463122cb0f8005e06de/fibonacci-initial-numbers-calculation.svg">
<p>
<div id="fibs"></div>
<script>
  debugger
document.getElementById("fibs").innerHTML = fibo.sequence;

const next = function(){

  let end = fibo.sequence[fibo.sequence.length-1];
  let nxt = fibo.next();
  let ratio = nxt/end;
  document.getElementById('next').innerText = nxt;
  document.getElementById('rati').innerText = `Golden Ratio = ${nxt}/${end} = ${ratio}`;
}

const grow = function(){
  fibo.grow();
  document.getElementById("fibs").innerHTML = fibo.sequence;
  fibc()
}

const shrink = function(){
  fibo.shrink();
  document.getElementById("fibs").innerHTML = fibo.sequence;
  fibc()
}

const growDown = function(){
  fibo.growDown();
  document.getElementById("fibs").innerHTML = fibo.sequence;
  fibc()
}

const shrinkDown = function(){
  fibo.shrinkDown();
  document.getElementById("fibs").innerHTML = fibo.sequence;
  fibc()
}
</script>

<p>

<button name="grow" type="button" onclick="growDown();">&lt; Grow</button>
<button name="shrink" type="button" onclick="shrinkDown();">Shrink &gt;</button>

<button name="shrink" type="button" onclick="shrink();">&lt;Shrink</button>
<button name="grow" type="button" onclick="grow();">Grow &gt;</button>

<p>
<button name="next" type="button" onclick="next()">Next Value</button>
<output id="next"><br>
<div id="rati"></div>

<div id="chain"></div>
<script> 
const fibc = function(){
let html='';
for (let i=0; i<fibo.sequence.length; i++){
   html += ` <span style="color:blue;background-color:orange;font-size:120%;" title="${fibo.sequence[i]/fibo.sequence[i-1]}">${fibo.sequence[i]}</span> `
}
document.getElementById("chain").innerHTML = html;
}
</script>

</body>
